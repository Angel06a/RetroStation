<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RetroStation</title>

    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#254d7d"> 
    <meta name="description" content="RetroStation, una interfaz de menú moderna y rápida para emuladores y juegos retro.">
    
    <meta property="og:title" content="RetroStation: Menú de Juegos Retro">
    <meta property="og:description" content="Una interfaz de menú moderna y rápida para emuladores y juegos retro.">
    <meta property="og:url" content="[Coloca aquí la URL si se publica]">
    <meta property="og:type" content="website">
    <meta property="og:image" content="Icons/preview.jpg"> 
    <meta name="twitter:card" content="summary_large_image">

    <link rel="icon" href="Icons/favicon.png" type="image/png">

    <link rel="preconnect" href="https://www.mediafire.com">

    <link rel="stylesheet" href="main-menu.css">

    <link rel="stylesheet" href="grid-menu.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="game-details.css" media="print" onload="this.media='all'">

    <link rel="preload" href="Js/data.js" as="script">
    <link rel="preload" href="Js/utils.js" as="script">
    <link rel="preload" href="Js/game-data-loader.js" as="script">
    <link rel="preload" href="Js/main-modal-manager.js" as="script">
    <link rel="preload" href="Js/game-grid-nav.js" as="script">
    <link rel="preload" href="Js/mediafire-downloader.js" as="script">
    <link rel="preload" href="Js/game-details-logic.js" as="script">
    <link rel="preload" href="Js/ui-logic.js" as="script">
    
    <link rel="preload" href="Icons/back.svg" as="image">
    <link rel="prefetch" href="Icons/loading.svg" as="image">
    
</head>
<body data-modal-open="false">
    <div id="background-container"></div>

    <main id="rueda" class="rueda" role="navigation">
        </main>

    <div id="modal-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div id="modal-content" class="modal-content">
            <header id="modal-header" class="modal-header">
                <button id="modal-close" class="modal-close" aria-label="Cerrar menú y volver al principal">
                    <img src="Icons/back.svg" alt="Atrás" title="Cerrar menú">
                </button>
                <img id="modal-image" src="" alt="Imagen de sistema">
            </header>

            <div class="modal-body">
                <div id="content-grid-container" class="content-grid-container" role="grid">
                    </div>
                <h2 id="modal-title"></h2>
            </div>
        </div>
    </div>

    <div id="game-details-overlay" class="game-details-overlay" role="dialog" aria-modal="true" aria-labelledby="game-details-title">
        <div id="game-details-content" class="game-details-content">

            <button id="game-details-close" class="game-details-close" aria-label="Cerrar detalles del juego">
                <img src="Icons/back.svg" alt="Atrás" title="Cerrar detalles">
            </button>

            <div class="game-details-header">
                <img id="game-details-image" src="" alt="Portada del juego">
            </div>

            <h3 id="game-details-title" class="game-details-title"></h3>

            <div id="game-details-body" class="game-details-body">
                <button class="download-button" lang="es">
                    Descargar Juego
                </button>
                </div>
        </div>
    </div>

    <script src="Js/data.js" defer></script>
    <script src="Js/utils.js" defer></script>
    <script src="Js/game-data-loader.js" defer></script>
    <script src="Js/main-modal-manager.js" defer></script>
    <script src="Js/game-grid-nav.js" defer></script>
    <script src="Js/mediafire-downloader.js" defer></script>
    <script src="Js/game-details-logic.js" defer></script>
    <script src="Js/ui-logic.js" defer></script>
</body>
</html>
