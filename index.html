<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>RetroStation</title>
    <meta name="description" content="RetroStation, una interfaz de menú moderna y rápida para emuladores y juegos retro. Explora, navega y descarga tus clásicos favoritos.">
    <link rel="canonical" href="https://angel06a.github.io/RetroStation/">
    
    <meta property="og:title" content="RetroStation: Menú de Juegos Retro">
    <meta property="og:description" content="Una interfaz de menú moderna y rápida para emuladores y juegos retro.">
    <meta property="og:url" content="https://angel06a.github.io/RetroStation/">
    <meta property="og:image" content="https://angel06a.github.io/RetroStation/Fondos/psx.jpg"> 
    <meta property="og:type" content="website">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="RetroStation: Menú de Juegos Retro">
    <meta name="twitter:description" content="Una interfaz de menú moderna y rápida para emuladores y juegos retro.">
    <meta name="theme-color" content="#343a40"> 
    
    <link rel="icon" href="Icons/favicon.png" type="image/png">
    
    <link rel="manifest" href="manifest.json">
    
    <link rel="preconnect" href="https://www.mediafire.com" crossorigin>

    <link rel="stylesheet" href="main-menu.css">

    <link rel="preload" href="grid-menu.css" as="style" onload="this.rel='stylesheet'">
    <link rel="preload" href="game-details.css" as="style" onload="this.rel='stylesheet'">
    
    <link rel="preload" href="Icons/back.svg" as="image">
    <link rel="prefetch" href="Icons/loading.svg" as="image">
    
    <link rel="preload" href="Js/data.js" as="script">
    <link rel="preload" href="Js/utils.js" as="script">
    <link rel="preload" href="Js/game-data-loader.js" as="script">
    <link rel="preload" href="Js/main-modal-manager.js" as="script">
    <link rel="preload" href="Js/game-grid-nav.js" as="script">
    <link rel="preload" href="Js/mediafire-downloader.js" as="script">
    <link rel="preload" href="Js/game-details-logic.js" as="script">
    <link rel="preload" href="Js/ui-logic.js" as="script">

    </head>
<body data-modal-open="false">
    <div id="background-container"></div>
    <main id="rueda" class="rueda" role="navigation" tabindex="0" aria-label="Menú principal de sistemas de juegos"></main>
    <div id="modal-overlay" class="modal-overlay" role="dialog" aria-modal="true" aria-labelledby="modal-title">
        <div id="modal-content" class="modal-content" role="document">
            <header id="modal-header" class="modal-header">
                <button id="modal-close" class="modal-close" aria-label="Cerrar menú de juegos y volver al principal">
                    <img src="Icons/back.svg" alt="Icono de flecha de retorno" title="Cerrar menú" />
                </button>
                <img id="modal-image" src="" alt="Imagen de cabecera del sistema de juego seleccionado" />
            </header>
            <div class="modal-body">
                <div id="content-grid-container" class="content-grid-container" role="grid" aria-labelledby="modal-title" aria-label="Cuadrícula de juegos del sistema seleccionado"></div>
                <h2 id="modal-title"></h2>
            </div>
        </div>
    </div>
    <div id="game-details-overlay" class="game-details-overlay" role="dialog" aria-modal="true" aria-labelledby="game-details-title" aria-hidden="true">
        <div id="game-details-content" class="game-details-content" role="document">
            <button id="game-details-close" class="game-details-close" aria-label="Cerrar detalles del juego y volver a la lista">
                <img src="Icons/back.svg" alt="Icono de flecha de retorno" title="Cerrar detalles" />
            </button>
            <div class="game-details-header">
                <img id="game-details-image" src="" alt="Portada del juego seleccionado" />
            </div>
            <h3 id="game-details-title" class="game-details-title"></h3>
            <div id="game-details-body" class="game-details-body">
                <button class="download-button" aria-label="Iniciar descarga del juego" lang="es" data-download-state="ready">
                    Descargar Juego
                </button>
            </div>
        </div>
    </div>

    <script src="Js/data.js" defer></script>
    <script src="Js/utils.js" defer></script>
    <script src="Js/game-data-loader.js" defer></script>
    <script src="Js/main-modal-manager.js" defer></script>
    <script src="Js/game-grid-nav.js" defer></script>
    <script src="Js/mediafire-downloader.js" defer></script>
    <script src="Js/game-details-logic.js" defer></script>
    <script src="Js/ui-logic.js" defer></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker registration failed: ', error);
                    });
            });
        }
    </script>
    
    <noscript>
        <style>
            .rueda, .modal-overlay, .game-details-overlay { display: none; }
            body::before { content: "Esta aplicación requiere JavaScript para funcionar."; display: block; padding: 20px; text-align: center; color: white; background: red; }
        </style>
    </noscript>
</body>
</html>
